<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Infra Maniacs</title>
  <meta itemprop="image" content="https://udaan18.com/favicon.png">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/tech.css">
  <link rel="stylesheet" href="css/pacman.css">
  <script src="js/vendor/handlebars.runtime.min.js"></script>
  <script src="js/vendor/jquery-3.1.1.min.js"></script>
  <script src="js/templates/event.min.js"></script>
  <script src="js/templates/heads.min.js"></script>
  <script src="data.js"></script>
  <script>
    var inframaniacs = data.technical.find(function (department) {
      return department.name == 'civil';
    });
    var events = inframaniacs.events;
    var heads = {'heads': inframaniacs.heads, 'coHeads': inframaniacs.coHeads};
    var notes = inframaniacs.notes
  </script>

  <style>
    :root {
      --background-color: rgba(255, 255, 51, 0.9);
      --background-color1: rgba(255, 255, 51, 0.7);
    }

    #exit_page, #events {
      background: var(--background-color1) !important;
    }

    #event-modal, #heads-modal {
      background: var(--background-color) !important;
    }
  </style>
</head>
<body>
<script src="js/vendor/js.cookie.js"></script>
<script src="js/vendor/audio-manager.js"></script>
<audio preload="auto" id="closeSound" src="assets/sound/close.ogg" muted></audio>
<audio preload="auto" id="pacmanStart" src="assets/sound/pacman.ogg"></audio>
<audio preload="auto" id="eventClick" src="assets/sound/blank.ogg" muted></audio>
<script src="js/loading.js"></script>
<div class="logo">
  <img class="logoImg" src="img/cassettee/infra-maniacs-logo.svg">
</div>
<div class="events center-font">
  <div id="events"></div>
</div>
<div id="event-modal"></div>
<div id="heads-modal"></div>
<div class="pacman-bg">
  <div class="fixed">
    <div class="maze">

      <div class="wall_1"></div>
      <div class="pacman">
        <div class="pacman_head"></div>
        <div class="pacman_mouth"></div>
      </div>

      <div class="ghost">
        <div class="ghost_head"></div>
        <div class="ghost_body"></div>
        <div class="ghost_eye_1">
          <div class="ghost_eye_inside_1"></div>
        </div>
        <div class="ghost_eye_2">
          <div class="ghost_eye_inside_2"></div>
        </div>
      </div>

      <div class="ghost_red">
        <div class="ghost_head_red"></div>
        <div class="ghost_body_red"></div>
        <div class="ghost_eye_1">
          <div class="ghost_eye_inside_1"></div>
        </div>
        <div class="ghost_eye_2">
          <div class="ghost_eye_inside_2"></div>
        </div>
      </div>

      <div class="ghost_orange">
        <div class="ghost_head_orange"></div>
        <div class="ghost_body_orange"></div>
        <div class="ghost_eye_1">
          <div class="ghost_eye_inside_1"></div>
        </div>
        <div class="ghost_eye_2">
          <div class="ghost_eye_inside_2"></div>
        </div>
      </div>

      <div class="coin_container">
        <div class="coin"></div>
      </div>
    </div>
  </div>
</div>
<div id="exit_page">
  Reset
</div>
<script src="js/events.js"></script>
<script src="js/pacman.js"></script>
<script>
  window.audioManager.onload = function () {
    document.getElementById("pacmanStart").play();
  }
</script>
</body>
</html>
